<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>marketkurly</title>
	<link rel="stylesheet" href="reset.css" />
	<link rel="stylesheet" href="common.css" />
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<header class="header">
		<div class="header-content">
			<div class="account-box">
				<a class="account">회원가입</a>
				<a class="account">로그인</a>
				<a class="account">고객센터▼</a>
			</div>
			<div class="logo-wrapper">
				<div class="logo-box">
					<img src="./images/logo.svg" alt="로고" />
					<p class="market-option">마켓컬리</p>
					<p class="market-option">뷰티컬리</p>
				</div>
				<div class="search-box">
					<input class="search-input" type="text" placeholder="상품을 검색하세요."/>
					<button class="search-button">
						<img src="./images/search.png" alt="돋보기" />
					</button>
				</div>
				<div class="shipment-box">
					<a class="shipment"></a>
					<a class="like"></a>
					<a class="cart"></a>
				</div>
			</div>
		</div>
	</header>
	<nav class="nav-bar">
		<div class="menu-wrapper">
			<div class="category-box">
				<img class="category-icon" src="./images/hamburger_menu.png" alt="로고" />
				<p class="category">카테고리</p>
			</div>
			<ul class="menu-box">
				<li class="menu-list">신상품</li>
				<li class="menu-list">베스트</li>
				<li class="menu-list">알뜰쇼핑</li>
				<li class="menu-list">특가/혜택</li>
			</ul>
			<button class="shipment-info">
				<span class="shipment-option">샛별·하루</span>배송안내
			</button>
		</div>
	</nav>
	<main class="main">
		<div>얖</div>
	</main>
</body>
</html>
